<div *ngIf="chartIsConfigured" class="chart-container row">
  <div class="col-1"></div>
  <div class="chart-container-container col-10">
    <canvas mdbChart
        [chartType]="chartType"
        [datasets]="chartDatasets"
        [labels]="chartLabels"
        [colors]="chartColors"
        [options]="chartOptions"
        [legend]="legend"
        (chartHover)="chartHovered($event)"
        (chartClick)="chartClicked($event)">
    </canvas>
  </div>
  <div class="col-1"></div>
</div>
